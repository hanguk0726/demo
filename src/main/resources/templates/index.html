<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
    <body>
        <div th:if="${message}">
            <h3 th:text="${message}"/>
        </div>
        <form action="#" method="POST" enctype="multipart/form-data" th:action="@{/upload_image}">
            <input type="text" name="image_name"></br>
            <input type="file" name="file"> </br>
            <input type="submit" value="업로드">
        </form>
        <div th:each="image : ${list_image}">
            <div><span th:text="${image.name}"></span></div>
            <div><span th:text="${image.getName()}"></span></div>
            <!--<div th:text="diskFormat is"><span th:text="${image.diskFormat}"></span></div>-->
        </div>
    </body>


</html>
